<!DOCTYPE html>
<html>
  <head>
    <title>Weather app RG</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/4e4cb1c736.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>How's the weather in...</h1>
      <form id="enter-city">
        <div class="row">
          <div class="col-8">
            <input
              type="search"
              class="cityInput"
              id="city-input"
              placeholder="Enter city here"
            />
          </div>
          <div class="col-1">
            <input type="submit" value="🔍" class="searching" />
          </div>
          <div class="col-1">
            <button class="current" id="current-location">📍</button>
          </div>
        </div>
      </form>
      </br>
      <div class="row">
        <div class="col-4">
          <h2></h2>
          <h3>Last updated:</br> <span id="update"></span></h3>
          <h4></h4>
        </div>
        <div class="col-2"><img
            src="";
            alt="";
            id="icon";
            
            /></div>
        <div class="col-3">
          <div class="clearfix temperature">
            
            <div class="float-right">
              <strong id="temp"></strong
              ><span class="units">
                <a href="#" id="celsius" class="active"> °C</a> | <a href="#" id="fahrenheit">°F</a></span>
            </div>
          </div>
        </div>
        <div class="col-3">
          <ul>
            <li>Humidity: <span id="humidity"> 10</span>%</li>
            <li>Wind: <span id="wind">10 </span> km/h</li>
          </ul>
        </div>
      </div>
    </br>
      <div class="forecast">
        <div class="row">
          <div class="col-3">
            <div class="weather-forecast-day">Thu</div>
            
            <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="" width="36"/>
            <div class="weather-forecast-temperatures">
            <span class="weather-forecast-temperatures-max">18</span>º |
            <span class="weather-forecast-temperatures-min">12</span>º
            </div>
          </div>
         
          </div>
        </div>
        
         
      <div class="linkHub">
        <a
          id="hub"
          href="https://github.com/ritaipg/weather-app-hub"
          target="_blank"
          >Open-source code</a
        >
        <span>, by Rita Gonçalves</span>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
