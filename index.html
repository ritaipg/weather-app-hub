<!DOCTYPE html>
<html>
  <head>
    <title>Weather app RG</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/4e4cb1c736.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h1> How's the weather in...</h1>
      <form id="enter-city">
        <div class="row">
          <div class="col-4">
            <input
              type="search"
              class="cityInput"
              id="city-input"
              placeholder="Enter city here"
            />
          </div>
          <div class="col-1">
            <input type="submit" value="Let's go" class="searching" />
          </div>
          <div class="col-2">
            <button class="current" id="current-location">Here</button>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-4">
          <h2></h2>
          <h3></h3>
          <h4></h4>
        </div>
        <div class="col-4">
          <ul>
            <li id="temp"></li>
            <li>Humidity: <span id="humidity"> 10</span>%</li>
            <li>Wind: <span id="wind">10 </span> km/h</li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="card border-success mb-3 today" style="max-width: 18rem">
            <div class="card-header bg-transparent border-success">Today</div>
            <div class="card-body text-success">
              <h5 class="card-title">25 ºC</h5>
              <p class="card-text">18 ºC / 27 ºC</p>
            </div>
            <div class="card-footer bg-transparent border-success">
              <i class="fas fa-sun sun"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="card border-success mb-3" style="max-width: 18rem">
            <div class="card-header bg-transparent border-success">
              Tomorrow
            </div>
            <div class="card-body text-success">
              <h5 class="card-title">Clear</h5>
              <p class="card-text">19 ºC / 29 ºC</p>
            </div>
            <div class="card-footer bg-transparent border-success">
              <i class="fas fa-sun sun"></i>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card border-success mb-3" style="max-width: 18rem">
            <div class="card-header bg-transparent border-success">Tuesday</div>
            <div class="card-body text-success">
              <h5 class="card-title">Clear</h5>
              <p class="card-text">15 ºC / 25 ºC</p>
            </div>
            <div class="card-footer bg-transparent border-success">
              <i class="fas fa-sun sun"></i>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card border-success mb-3" style="max-width: 18rem">
            <div class="card-header bg-transparent border-success">
              Wednesday
            </div>
            <div class="card-body text-success">
              <h5 class="card-title">Clouds</h5>
              <p class="card-text">15 ºC / 25 ºC</p>
            </div>
            <div class="card-footer bg-transparent border-success">
              <i class="fas fa-cloud-sun cloudy"></i>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card border-success mb-3" style="max-width: 18rem">
            <div class="card-header bg-transparent border-success">Friday</div>
            <div class="card-body text-success">
              <h5 class="card-title">Clouds</h5>
              <p class="card-text">15 ºC / 25 ºC</p>
            </div>
            <div class="card-footer bg-transparent border-success">
              <i class="fas fa-cloud-sun cloudy"></i>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card border-success mb-3" style="max-width: 18rem">
            <div class="card-header bg-transparent border-success">
              Saturday
            </div>
            <div class="card-body text-success">
              <h5 class="card-title">Clear</h5>
              <p class="card-text">15 ºC / 25 ºC</p>
            </div>
            <div class="card-footer bg-transparent border-success">
              <i class="fas fa-sun sun"></i>
            </div>
          </div>
        </div>
      </div>
      <a href="https://github.com/ritaipg/weather-app-hub" target="_blank">Open-source code</a>
        
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
